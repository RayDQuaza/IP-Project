<html>
    <head>
        <title> Admission Enquiry Form</title>
    </head>
    <body>
        <h1><u><center>Admission Enquiry Form</center></u></h1>
        <form method=Post action="mailto:admission@myschool.com">
        <b>Name</b><input type=Text name="st_name"><BR>
        <b>Gender</b>
        <input type=Radio name="gender" value="Male"> Male
        <input type=Radio name="gender" value="Female"> Female <BR>
        <b>Email</b> <input type=Text name="email"> <br> Stream <select name="stream">
            <option value="Science"> Science</option>
            <option value="Commerce"> Commerce</option>
            <option value="Arts"> Arts</option>
        </select> <br>
        Comment <br>
        <TextArea name="comment" Rows=5 cols=50></TextArea> <br>
        <Input type=Submit Value="send">
        <Input type=reset Value="clear">
            </form>
    </body>
</html>
